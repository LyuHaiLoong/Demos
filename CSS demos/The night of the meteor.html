<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>流星雨</title>
    <style>
        /* ------------reset------------ */
        
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            width: 100%;
            min-width: 1000px;
            height: 100%;
            min-height: 400px;
            overflow: hidden;
        }
        /*  ------------画布 ------------ */
        /* 遮罩层 */
        
        #mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .8);
            z-index: 900;
        }
        /* 天空背景 */
        
        #sky {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 150, 255, 1), rgba(0, 150, 255, .8), rgba(0, 150, 255, .5));
        }
        /* 月亮 */
        
        #moon {
            position: absolute;
            top: 50px;
            right: 200px;
            width: 100px;
            height: 100px;
            background: rgba(251, 255, 25, 0.938);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(251, 255, 25, 0.5);
            z-index: 10000;
        }
        /* 闪烁星星 */
        
        .blink {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            z-index: 10000;
            animation: blingbling 2s linear infinite;
        }
        
        .blink-1 {
            top: 100px;
            left: 100px;
            animation-delay: 1.5s;
        }
        
        .blink-2 {
            top: 300px;
            left: 500px;
            animation-delay: 2.3s;
        }
        
        .blink-3 {
            top: 400px;
            left: 800px;
            animation-delay: 1.8s;
        }
        
        .blink-4 {
            top: 100px;
            left: 1000px;
            animation-delay: 2.7s;
        }
        
        .blink-5 {
            top: 200px;
            left: 300px;
            animation-delay: 3.2s;
        }
        
        .blink-6 {
            top: 150px;
            left: 400px;
            animation-delay: 2.9s;
        }
        
        .blink-7 {
            top: 500px;
            left: 800px;
            animation-delay: 3.6s;
        }
        
        .blink-8 {
            top: 300px;
            left: 600px;
            animation-delay: 4.1s;
        }
        
        .blink-9 {
            top: 400px;
            left: 1000px;
            animation-delay: 4.5s;
        }
        
        .blink-10 {
            top: 100px;
            left: 700px;
            animation-delay: 5s;
        }
        /* 云 */
        
        .cloud {
            position: absolute;
            width: 100%;
            height: 100px;
            /* background: #fff; */
            animation: move 2s linear infinite;
        }
        
        .cloud-1 {
            bottom: -50px;
            z-index: 1000;
            opacity: 1;
            animation-delay: 1s;
        }
        
        .cloud-2 {
            left: -100px;
            bottom: -50px;
            z-index: 999;
            opacity: .5;
            transform: rotate(7deg);
            animation-delay: 1.4s;
        }
        
        .cloud-3 {
            left: 120px;
            bottom: -50px;
            z-index: 999;
            opacity: .1;
            transform: rotate(-10deg);
            animation-delay: 1.8s;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: #fff;
        }
        
        .circle-1 {
            width: 100px;
            height: 100px;
            top: -50px;
            left: -30px;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            top: -50px;
            left: 30px;
        }
        
        .circle-3 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: 80px;
        }
        
        .circle-4 {
            width: 200px;
            height: 200px;
            top: -60px;
            left: 300px;
        }
        
        .circle-5 {
            width: 80px;
            height: 80px;
            top: -30px;
            left: 450px;
        }
        
        .circle-6 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: 500px;
        }
        
        .circle-7 {
            width: 100px;
            height: 100px;
            top: -10px;
            left: 650px;
        }
        
        .circle-8 {
            width: 50px;
            height: 50px;
            top: 30px;
            left: 730px;
        }
        
        .circle-9 {
            width: 100px;
            height: 100px;
            top: 30px;
            left: 750px;
        }
        
        .circle-10 {
            width: 150px;
            height: 150px;
            top: 10px;
            left: 800px;
        }
        
        .circle-11 {
            width: 150px;
            height: 150px;
            top: -30px;
            left: 850px;
        }
        
        .circle-12 {
            width: 250px;
            height: 250px;
            top: -50px;
            left: 900px;
        }
        
        .circle-13 {
            width: 200px;
            height: 200px;
            top: -40px;
            left: 1000px;
        }
        
        .circle-14 {
            width: 300px;
            height: 300px;
            top: -70px;
            left: 1100px;
        }
        /* 流星 */
        
        .star {
            position: absolute;
            opacity: 0;
            animation: fall 5s linear infinite;
            z-index: 10000;
        }
        
        .star::after {
            content: "";
            display: block;
            border: solid;
            border-width: 90px 0 90px 2px;
            /*流星随长度逐渐缩小*/
            border-color: transparent transparent rgba(255, 255, 255, 1) transparent;
            transform: rotate(45deg);
            transform-origin: 0 0 0;
            box-shadow: 0 0 2px rgba(255, 255, 255, .1);
        }
        
        .star-1 {
            top: 100px;
            left: 200px;
            animation-delay: 1s;
        }
        
        .star-2 {
            top: 50px;
            left: 400px;
            animation-delay: 1.4s;
        }
        
        .star-3 {
            top: 300px;
            left: 600px;
            animation-delay: 2.8s;
        }
        
        .star-4 {
            top: 150px;
            left: 800px;
            animation-delay: 2.3s;
        }
        
        .star-5 {
            top: 400px;
            left: 1000px;
            animation-delay: 4.2s;
        }
        
        .star-6 {
            top: 100px;
            left: 1100px;
            animation-delay: 1.8s;
        }
        
        .star-7 {
            top: -80px;
            left: 1100px;
            animation-delay: 3.8s;
        }
        
        .star-8 {
            top: 200px;
            left: 800px;
            animation-delay: 3.2s;
        }
        
        .star-9 {
            top: -100px;
            left: 300px;
            animation-delay: 2.9s;
        }
        
        .star-10 {
            top: -20px;
            left: 600px;
            animation-delay: 4.8s;
        }
        /* ------------动画------------ */
        /* 闪烁 */
        
        @keyframes blingbling {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        /* 云 */
        
        @keyframes move {
            0% {
                bottom: -50px;
            }
            50% {
                bottom: -45px;
            }
            100% {
                bottom: -50px;
            }
        }
        /* 流星 */
        
        @keyframes fall {
            0% {
                opacity: 0;
                transform: scale(0.5) translate(0, 0);
                -webkit-transform: scale(0.5) translate(0, 0);
                -moz-transform: scale(0.5) translate(0, 0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                /*保证对角线移动，所以translate的X与Y必须相等*/
                transform: scale(1.2) translate(-300px, 300px);
                -webkit-transform: scale(1.2) translate(-300px, 300px);
                -moz-transform: scale(1.2) translate(-300px, 300px);
            }
        }
    </style>
</head>

<body>

    <div id="sky">

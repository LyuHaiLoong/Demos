<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象小练习</title>
	<link rel=stylesheet href="CSS/index.css">
</head>
<body>
	<div class="container">
		<div class="flash">
			<audio src="CSS/music-start.mp3" preload></audio>
			<img src="images/雪碧图 0.png">
		</div>
		<div class="mask">
			<div class="timer-wrap">
				<input type="text" placeholder="请输入时间xxxx(年)-xx(月)-xx(日)-xx(时)-xx(分)-xx(秒)，按回车键结束输入">
				<div class="time-show">
					<span>0</span>
					<span>0</span>
					<span class="symbol">:</span>
					<span>0</span>
					<span>0</span>
					<span class="symbol">:</span>
					<span>0</span>
					<span>0</span>
				</div>
			</div>
		</div>
	</div>
	<script src="JS/index.js"></script>
</body>
</html>
